<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Notizen, TODO">
    <link rel="stylesheet" href="CSS/memoNotes_landingpage_style.css">
    <title>MemoNotes</title>
    <script type="text/javascript" src="memoNotes_landingpage.js" defer></script>
</head>
<body>
<header id="register_page_header">
    <a id="logo" href="/memoNotesServer/publictesServer/public">
        <div id="circle"></div>
        <p><b>MemoNotes</b></p>
    </a>
    <div id="LogSign_In_buttons">
        <a id="LogIn" href="/login">Log In</a>
        <a id="SignIn" href="/register">Sign In</a>
    </div>
</header>
<main>
    <section class="landing_page_section">
        <div class="landing_page_section_upper_sec">
            <div class="landing_page_section_upper_sec_title">
                <h1>Notizen machen kann <br>schwierig sein, mach es <br>einfach mit MemoNotes</h1>
            </div>

        </div>
        <div class="landing_page_section_lower_icons">
            <div class="TODO_Icon_Text">
                <img src="./Bilder/to-do-list.gif" alt="TODO_animation">
                <p>Schreibe deine eigenen TODOs</p>
            </div>
            <div class="Note_Icon">
                <img src="./Bilder/sticky-notes.gif" alt="stickyNotes_animation">
                <p>Erstelle einfach deine eigenen Notizen</p>
            </div>
        </div>
    </section>
</main>


</body>
</html>
