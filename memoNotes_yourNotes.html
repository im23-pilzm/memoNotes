<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deine Notizen</title>
    <link rel="stylesheet" href="memoNotes_yourNotes.css">
</head>
<body>
<header class="register_page_header">
    <div class="logo">
        <div class="circle"></div>
        <p><b>MemoNotes</b></p>
    </div>
</header>


<section id="yourNotes_main">
    <div id="yourNotes_TODO">
        <h2 id="yourNotes_TODO_Title">TODO-Liste</h2>
        <div id="yourNotes_TODO_rectangle">
            <form>
                <input type="checkbox" alt="yourTODO" value="Hausaufgaben machen" id="example_task">
                <label for="example_task">HA machen</label>
            </form>
        </div>
    </div>

    <div id="yourNotes_Notes">
        <h2 id="yourNotes_Notes_Title">Deine Notizen</h2>
        <form id="yourNotes_Notes_allNotes">
            <input type="text" alt="first_note" id="example_note" value="Die erste Notiz">
            <label for="example_note"></label>
            <input type="text" alt="first_note" id="example_note_1" value="Die erste Notiz">
            <label for="example_note_1"></label>
            <input type="text" alt="first_note" id="example_note_2" value="Die erste Notiz">
            <label for="example_note_2"></label>
            <input type="text" alt="first_note" id="example_note_3" value="Die erste Notiz">
            <label for="example_note_3"></label>
            <input type="text" alt="first_note" id="example_note_4" value="Die erste Notiz">
            <label for="example_note_4"></label>
            <input type="text" alt="first_note" id="example_note_5" value="Die erste Notiz">
            <label for="example_note_5"></label>
        </form>

    </div>
</section>


</body>
</html>
