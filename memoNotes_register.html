<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrieren</title>
    <link type="text/css" rel="stylesheet" href="memoNotes_register_style.css">
</head>
<body>
<header class="register_page_header">
    <div class="logo">
        <div class="circle"></div>
        <p><b>MemoNotes</b></p>
    </div>
</header>
<main>
    <section class="register_page_main_section">
        <div class="register_page_rectangle">
            <div class="register_page_rectangle_inner_text"><b>Registriere dich <br>hier</b></div>
            <form id="register_input_fields">
                <div id="register_input_fields_email">
                    <label for="user_email">Email:</label><br>
                    <input type="email" id="user_email">
                </div>
                <div id="register_input_fields_password">
                    <label for="user_password">Passwort:</label><br>
                    <input type="password" id="user_password">
                </div>
                <div id="register_input_fields_password_confirmation">
                    <label for="user_password_confirmation">Passwort best√§tigen:</label><br>
                    <input type="password" id="user_password_confirmation">
                </div>
                <button type="submit">Registrieren</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
